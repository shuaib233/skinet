

<div  *ngIf="product" class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{product.pictureURL}}"  height="200" width="200"/></div>
                     
                    </div>
                  
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="product-description"> {{product.description}}</p>
                    <h4 class="price">current price: <span>{{product.price|currency}}</span></h4>                   
                    
<i class="fa fa-minus-circle text-warning" style="font-size: 2em;"></i>
<span style="font-size: 2em;">2</span>
<i class="fa fa-plus-circle text-warning" style="font-size: 2em;"></i>


                    <div class="action">
                        <button class="add-to-cart btn btn-warning" type="button">add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
